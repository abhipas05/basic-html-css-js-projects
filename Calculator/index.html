<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="contents">
            <input type="text" disabled="disabled">
            <div class="other-buttons">
                <button class="buttons other left clear">C</button>
                <button class="buttons other delete">D</button>
                <button class="buttons other percent">%</button>
                <button class="buttons other right plusminus">+/-</button>
            </div>
            <div class="row1">
                <button class="buttons nums left seven">7</button>
                <button class="buttons nums eight">8</button>
                <button class="buttons nums nine">9</button>
                <button class="buttons op right multiply">x</button>
            </div>
            <div class="row2">
                <button class="buttons nums left four">4</button>
                <button class="buttons nums five">5</button>
                <button class="buttons nums six">6</button>
                <button class="buttons op right sub">-</button>
            </div>
            <div class="row3">
                <button class="buttons nums left one">1</button>
                <button class="buttons nums two">2</button>
                <button class="buttons nums three">3</button>
                <button class="buttons op right plus">+</button>
            </div>
            <div class="row4">
                <button class="buttons op left dec">.</button>
                <button class="buttons nums zero">0</button>
                <button class="buttons op divide">/</button>
                <button class="buttons op right equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
